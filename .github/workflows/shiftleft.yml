---
# This workflow integrates qwiet.ai preZero with GitHub
# Visit https://docs.shiftleft.io for help
name: qwiet.ai

on:
  pull_request:
  workflow_dispatch:

jobs:
  NextGen-Static-Analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Java JDK v11.0.x
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 11.0.x

    - name: Download ShiftLeft CLI
      run: |
        curl https://cdn.shiftleft.io/download/sl > ${GITHUB_WORKSPACE}/sl && chmod a+rx ${GITHUB_WORKSPACE}/sl

    - name: preZero Static Analysis
      run: |
        ${GITHUB_WORKSPACE}/sl --version
        QWIET_EXTERNAL_SECRETS=true ${GITHUB_WORKSPACE}/sl analyze  --verbose --strict --wait \
          --tag app.group=multi-vuln-app --app multi-lang \
          --tag branch=${{ github.head_ref }} \
          --javasrc --container 18fgsa/s3-resource .
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
        SHIFTLEFT_API_HOST: www-ext.stg.shiftleft.io
        SHIFTLEFT_GRPC_TELEMETRY_HOST: telemetry.stg.shiftleft.io:443
        SHIFTLEFT_GRPC_API_HOST: api-ext.stg.shiftleft.io:443

  
